name: Build and Test App with NuGet Package

on:
  push:
    branches:
      - master  # Runs on push to master
  pull_request:
    branches:
      - master  # Runs on PR to master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup .NET SDK (9.0.x)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Step 3: Add GitHub NuGet Source (to access private package)
      - name: Add GitHub NuGet Source
        run: dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --name github --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text

      # Step 4: Restore dependencies (including the NuGet package)
      - name: Restore dependencies
        run: dotnet restore

      # Step 5: Build the project
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # Step 6: Run tests (if applicable)
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal
